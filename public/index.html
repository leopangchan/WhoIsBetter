<!DOCTYPE html>
<html>
  <head>
      <title>Who is the Queen</title>
  </head>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
  <link rel="stylesheet" href="./bootstrap.css">
  <link rel="stylesheet" href="./index.css">

  <script src="mainModule.js"></script>
  <script src="indexController.js"></script>

   <body ng-app = "mainApp" ng-controller = "indexController">
     <div class="container" style="width:95%; background-color:#f7f7f7;">
         <div class="row">
     		<div class="col-md-3">
           	 <div class="row chats-row">
                  <h2>Welcome to WhoIsTheQueen</h2>
           	 </div>
     		</div>
        <div class="col-md-9 current-chat">
             <h2>Chating with the Queen:</h2>
             <div class="row current-chat-area">
                <para class="col-md-10 alert alert-info message-para" ng-repeat="message in chatBoxMessages track by $index" ng-style="messageStyler(message)">{{message}}</para>
             </div>
             <div class="row current-chat-footer">
                <div class="panel-footer">
                   <div class="input-group">
                     <input type="text" ng-model="textInMessageBox" class="form-control">
                     <span class="input-group-btn">
                       <button class="btn btn-default" type="button" ng-click="sendAMessage()">Send</button>
                     </span>
                   </div>
                 </div>
             </div>
     		</div>
     	</div>
     </div>
  </body>
</html>
